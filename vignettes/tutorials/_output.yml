bookdown::gitbook:
  css: style.css
  dev: svglite
  split_by: section
  config:
    toc:
      collapse: none
      before: |
        <li><a href="https://greenleaflab.github.io/ArchR/">Back to ArchR Home</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download: [pdf]
    view:
      link: https://github.com/GreenleafLab/ArchR_Website/view/dev/%s
      text: "View source on GitHub"
    edit:
      link: https://github.com/GreenleafLab/ArchR_Website/edit/dev/%s
      text: "Edit this chapter"
    history:
      link: https://github.com/GreenleafLab/ArchR_Website/commits/dev/%s
      text: "Chapter edit history"
    sharing:
      github: yes
      facebook: no
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css